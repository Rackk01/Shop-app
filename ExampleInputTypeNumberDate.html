        function generateDate(strAc, lbl) {
            let str = strAc.replaceAll('/', '');

            let yearDate = new Date().getFullYear()
                .toString(); // getFullYear() retorna un nÃºmero, para poder usar slice() necesitamos convertirlo a un string utilizando toString()
            let currentYear = parseInt(yearDate.slice(-2));
            // console.log(yearActual);

            let newString = '';

            if (str.slice(0, 2).length > 1 && str.slice(0, 2).length < 3) {
                newString += str.slice(0, 2) + '/';
            }
            if (str.slice(2, 4).length > 1 && str.slice(2, 4).length < 3) {
                newString += str.slice(2, 4) + '/';
            }
            if (str.slice(4, 8).length > 3 && str.slice(4, 8).length < 5) {

            } else if (str.slice(4, 6).length > 1 && str.slice(4, 6).length < 3) {

                } else {

                }
            }

            console.log(validarFormatoFecha(newString));

        function validarFormatoFecha(campo) {
            var RegExPattern = /^\d{1,2}\/\d{1,2}\/\d{2,4}$/;
            if ((campo.match(RegExPattern)) && (campo != '')) {
